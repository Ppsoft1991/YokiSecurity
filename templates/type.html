{% extends "base.html" %}
{% block body %}
    <br><br>
<div class="container">
    <div id="accordion">
    {% for foo in subjec_type %}
  <div class="card">
    <div class="card-header" id="{{ foo.id }}">
      <h5 class="mb-0">
          {{ foo.title }}
        <button class="btn btn-info" data-toggle="collapse" data-target="#data{{ foo.id }}" aria-expanded="true" aria-controls="{{ foo.id }}">
          GO
        </button>
      </h5>
    </div>

    <div id="data{{ foo.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        {{ foo.content }}
      </div>
    </div>
  </div>
        <br>
  {% endfor %}
</div>
</div>
{% endblock %}
