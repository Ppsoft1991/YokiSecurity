{% extends "base.html" %}
{% block body %}
    <div class="jumbotron">
        <h1 class="display-4">Oops!施工中!</h1>
        <p class="lead">新版的Yoki Security CTF platform，基于Django2.0.这是你没有玩过的船新版本</p>
    <p class="font-weight-normal">开发进度</p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 20%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    </div>
    <br>
    <div class="card" style="width: 18rem;">
        {% for packageInfo in packageInfos %}
        <div class="card-body">
            <h5 class="card-title">{{ packageInfo.package_name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ packageInfo.package_type }}</h6>
            <p class="card-text">{{ packageInfo.package_content }}</p>
            <button class="button btn btn-primary">GO<a href="#"></a></button>
        </div>
        {% endfor %}
    </div>
{% endblock %}
